<h1 align="center"><b>Task Display</b></h1>
<div class="row">
  <div class="column">
    <div class="card">
      <h3>To Do State</h3>
      <div class="card" *ngFor="let item of arr;let i=index">
        <div class="container">
            <div class="card-body">{{item.desc}}</div>
            <div class="card-footer"><label class="btn btn-primary btn-sm-2 text-white">{{item.due_date}}</label>&nbsp;&nbsp;
              <label  class="btn btn-danger btn-sm-2 text-white" >{{item.priority}}</label>&nbsp;&nbsp;
              <label><button class="hii" class="btn btn-primary" (click)="openEdit(content,i)">Edit</button></label></div>
        </div>
      </div>
    </div>
  </div>
  <div class="column">
    <div class="card">
      <h3>In Progress</h3>
      <div class="card" *ngFor="let item of inprogress;let i=index">
          <div class="container" >
              <div class="card-body">{{item.desc}}</div>
              <div class="card-footer"><label class="btn btn-primary btn-sm-2 text-white">{{item.due_date}}</label>&nbsp;&nbsp;
                <label  class="btn btn-danger btn-sm-2 text-white" >{{item.priority}}</label>&nbsp;&nbsp;
                <label><button class="btn btn-primary" (click)="openEdit(content,i)">Edit</button></label></div>
          </div>
        </div>
    </div>
  </div>
  <div class="column">
    <div class="card">
      <h3>Developement State</h3>
      <div class="card" *ngFor="let item of devcom;let i=index">
        <div class="container" >
            <div class="card-body">{{item.desc}}</div>
            <div class="card-footer"><label class="btn btn-primary btn-sm-2 text-white">{{item.due_date}}</label>&nbsp;&nbsp;
              <label  class="btn btn-danger btn-sm-2 text-white" >{{item.priority}}</label>&nbsp;&nbsp;
              <label><button class="btn btn-primary" (click)="openEdit(content,i)">Edit</button></label></div>
        </div>
      </div>
    </div>
  </div>
  <div class="column">
    <div class="card">
      <h3>QA Progress</h3>
      <div class="card" *ngFor="let item of qa;let i=index">
        <div class="container" >
            <div class="card-body">{{item.desc}}</div>
            <div class="card-footer"><label class="btn btn-primary btn-sm-2 text-white">{{item.due_date}}</label>&nbsp;&nbsp;
              <label  class="btn btn-danger btn-sm-2 text-white" >{{item.priority}}</label>&nbsp;&nbsp;
              <label><button class="btn btn-primary" (click)="openEdit(content,i)">Edit</button></label></div>
        </div>
      </div>
    </div>
  </div>
  <div class="column">
      <div class="card">
        <h3>System Testing Started</h3>
        <div class="card" *ngFor="let item of sts;let i=index">
          <div class="container" >
              <div class="card-body">{{item.desc}}</div>
              <div class="card-footer"><label class="btn btn-primary btn-sm-2 text-white">{{item.due_date}}</label>&nbsp;&nbsp;
                <label  class="btn btn-danger btn-sm-2 text-white" >{{item.priority}}</label>&nbsp;&nbsp;
                <label><button class="btn btn-primary" (click)="openEdit(content,i)">Edit</button></label></div>
          </div>
      </div>
    </div>
  </div>
    <div class="column">
        <div class="card">
          <h3>System Testing Completed</h3>
          <div class="card" *ngFor="let item of stc;let i=index">
            <div class="container" >
                <div class="card-body">{{item.desc}}</div>
                <div class="card-footer"><label class="btn btn-primary btn-sm-2 text-white">{{item.due_date}}</label>&nbsp;&nbsp;
                  <label  class="btn btn-danger btn-sm-2 text-white" >{{item.priority}}</label>&nbsp;&nbsp;
                  <label><button class="btn btn-primary" (click)="openEdit(content,i)">Edit</button></label></div>
            </div>
        </div>
      </div>
</div>
<ng-template  #content let-modal>
    <h1 class="center"><b>Edit Task</b></h1>
  <form  (ngSubmit)="UpdateItem(f)" #f="ngForm" >
  <div class="container">
  <div class="row">
      <div  class="col-xs-12 col-sm-6 col-md-8">
        <label><b>Task ID</b></label>
        <input name="task_id" [(ngModel)]="task_id"  #Id="ngModel" type="text" class="form-control"  placeholder="enter name of organisation">
      </div>
      <div  class="col-xs-6 col-sm-4">
          <label><b>Due_date</b></label>
          <input  name="due_date" [(ngModel)]="due_date" #Due="ngModel" type="text" class="form-control"  placeholder="enter address of organisation">
        </div>
  </div>
  <div class="row">
      <div  class="col-xs-15 col-sm-12 col-md-16">
          <label><b>Title</b></label>
          <input class="T"  name="title" [(ngModel)]="title"  #Title="ngModel" type="text" class="form-control" placeholder="enter description of organisation">
        </div><br/>
  </div>
  <div class="row">
    <div class="col-xs-15 col-sm-12 col-md-16">
      <label><b>Desc</b></label>
        <input  name="desc" [(ngModel)]="desc"  #Desc="ngModel" type="text" class="form-control"  placeholder="enter address of organisation">
    </div></div>
    <!-- Optional: clear the XS cols if their content doesn't match in height -->
    <div class="row">
    <div class="clearfix visible-xs-block"></div>
    <div class="col-xs-6 col-sm-4">
      <label><b>Priority</b></label>
        <input   name="priority" [(ngModel)]="priority"  #Pri="ngModel" type="text" class="form-control"  placeholder="enter city of organisation">
    </div>
    <div class="col-xs-6 col-sm-4">
        <label><b>Assigned_to</b></label>
        <input  name="assigned_to" [(ngModel)]="assigned_to"  #At="ngModel" type="text" class="form-control"  placeholder="enter state of organisation">
      </div>
  </div>
  <div class="row">
    <!-- Optional: clear the XS cols if their content doesn't match in height -->
    <div class="clearfix visible-xs-block"></div>
    <div class="col-xs-6 col-sm-4">
      <label><b>Comments</b></label>
        <input  name="comments" [(ngModel)]="comments" #Comm="ngModel" type="text" class="form-control"  placeholder="enter country of organisation">
    </div>
  </div>

  <div class="container">
      <div class="row custom-wrapper">

            <div class="group-gap">

                        <option *ngFor="let item of Status;let i=index" [ngValue]="item">{{item}}</option>
                     </select>

            </form>
